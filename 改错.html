			var toop = c.offsetParent.offsetTop;

			c.onmousedown = function(e){
					//鼠标距离当前盒子的左边距离

					//鼠标距离游览器最左边的距离

				//鼠标在游览器上移动	
				document.onmousemove = function(e){
					//鼠标距离游览器最左边的距离

					// console.log(x)
					//鼠标距离游览器最左边的距离 - 鼠标距离当前盒子的左边距离
					ss = x ;

					// console.log(x3);
					//如若小于0 则飞机超出浏览器的最小宽度 纠正到0贴边
					ss = ss <= 0 ? 0 : ss;
					//如若小于游览器的宽度减 盒子的宽度 则飞机超出浏览器的最大宽度 再纠正
					ss = ss >= rightwidth?rightwidth:ss;
					//移动
					c.style.marginLeft =ss -leett +"px";
					//y轴同上
					y = e.clientY;
					ss1 = y;
					ss1 = ss1 <= 0 ? 0 : ss1;
					ss1 = ss1 >= topheight?topheight:ss1;
					c.style.marginTop =ss1 -toop-400+"px";
				
				}
			}
			//在游览器中点击弹起则关闭移动
			document.onmouseup = function(){
